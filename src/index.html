<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="author" content="Oussama @codedit334">
  <meta name="description" content="ToDo List using webpack">
  <meta name="description" content="Todo, webpack, ES6">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title><%= htmlWebpackPlugin.options.title %></title>
</head>

<body>
  <main>

    <form>
      <div class="title_wrapper">
        <h1 class="todo_title">Today's To Do</h1>
        <!-- <img src="" id="refreshImg" alt="reset"> -->
        <i class="fa-light fa-arrows-rotate fa-2xl" id="refreshImg"></i>
      </div>
      <div class="data_input_wrapper">
        <input type="text" placeholder="todo" class="data_input">
        <!-- <img src="" id="enter" alt="enter"> -->
        <i id = "enter" class="fa-regular fa-arrow-turn-down-left fa-2xl"></i>
      </div>
      <ul class="todo_list">
       
      </ul>

      <input type="submit"  hidden value="">

      <button class="clear_completed">Clear Completed</button>
    </form>
  </main>
</body>

</html>
